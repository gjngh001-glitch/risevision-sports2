name: Build Wisconsin RSS to /docs (MEDIA5 ASCII)

on:
  schedule:
    - cron: '*/15 * * * *'   # every 15 minutes
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Build feed into /docs
        run: |
          set -euo pipefail
          mkdir -p docs
          if [ -d img ]; then mkdir -p docs/img && cp -r img/* docs/img/ || true; fi
          python wisco_core_teams_rss_MEDIA5_ASCII.py \
            --out docs/wisconsin-sports.xml \
            --days 6 --max-items 240 --live-final-only \
            --prefer-event-photos --scrape-og
          echo "HEAD docs/wisconsin-sports.xml"; head -n 20 docs/wisconsin-sports.xml || true
          echo "TAIL docs/wisconsin-sports.xml"; tail -n 20 docs/wisconsin-sports.xml || true

      - name: Commit updated XML to main
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-update RSS feed (/docs)"
          file_pattern: docs/wisconsin-sports.xml docs/img/*
