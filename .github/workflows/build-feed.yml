name: Build Wisconsin RSS to /docs (MEDIA5 ASCII)

on:
  schedule:
    - cron: '*/15 * * * *'   # every 15 minutes
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Build RSS feed into /docs
        run: |
          set -euo pipefail
          mkdir -p docs
          # copy image folder into docs/img
          if [ -d img ]; then
            mkdir -p docs/img
            cp -r img/* docs/img/ || true
          fi
          # run the Python script
          python wisco_core_teams_rss_MEDIA5_ASCII.py \
            --out docs/wisconsin-sports.xml \
            --days 6 --max-items 240 --live-final-only \
            --prefer-event-photos --scrape-og \
            --fallback-base-url "https://gjngh001-glitch.github.io/risevision-sports2"
          echo "âœ… RSS file generated:"
          ls -l docs

      - name: Commit updated XML to main branch
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-update RSS feed (/docs)"
          file_pattern: docs/wisconsin-sports.xml docs/img/*
